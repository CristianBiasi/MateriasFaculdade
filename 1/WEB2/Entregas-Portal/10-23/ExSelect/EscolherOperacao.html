<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Calculadora web</title>
</head>
<body>
  <h1>Calculadora web</h1>
  <form action="" method="post">
    <input type="number" name="numero1" placeholder="Número 1">
    <input type="number" name="numero2" placeholder="Número 2">
    <select name="operacao">
      <option value="soma">Adição</option>
      <option value="subtracao">Subtração</option>
      <option value="multiplicacao">Multiplicação</option>
      <option value="divisao">Divisão</option>
      <option value="resto">Resto da divisão</option>
    </select>
    <input type="submit" value="Calcular">
  </form>
  <script type="text/javascript">
    // Função para realizar a operação matemática
    function calcular() {
      // Obtém os valores dos campos
      var numero1 = document.querySelector("input[name='numero1']").value;
      var numero2 = document.querySelector("input[name='numero2']").value;
      var operacao = document.querySelector("select[name='operacao']").value;

      // Realiza a operação matemática
      var resultado;
      switch (operacao) {
        case "soma":
          resultado = numero1 + numero2;
          break;
        case "subtracao":
          resultado = numero1 - numero2;
          break;
        case "multiplicacao":
          resultado = numero1 * numero2;
          break;
        case "divisao":
          resultado = numero1 / numero2;
          break;
        case "resto":
          resultado = numero1 % numero2;
          break;
      }

      // Exibe o resultado da operação
      document.querySelector(".resultado").innerHTML = `
        Operação: ${operacao}
        Resultado: ${resultado}
      `;
    }

    // Chama a função calcular ao clicar no botão
    document.querySelector("input[type='submit']").addEventListener("click", calcular);
  </script>
  <div class="resultado"></div>
</body>
</html>
